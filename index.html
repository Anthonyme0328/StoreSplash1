<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic produce Ecommerce mockup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <header>
      <h1>Organic Produce Inc.</h1>
    </header>
  </div>

  <div class = 'card card1'>
    <div class = 'imgContainer imgContainer1', >
      <img src="https://cff2.earth.com/uploads/2019/06/17114711/A-celery-stalk-a-day-may-help-keep-heart-disease-and-cancer-away-730x410.jpg" alt="Not availible" width= "90%" height="75%" >
    </div>
    <div class = 'contentBox contentBox1'>
      <h3>Celery</h3>
      <h2 class="price">$1 per LBS</h2>
      <a href="#" class = 'purchase'>Add to cart</a>
    </div>
  </div>

  <div class = 'card card2'>
    <div class = 'imgContainer imgContainer2'>
      <img src="https://fruitsandveggies.org/wp-content/uploads/2008/01/pumpkin-2000x914.jpg" alt="Not availible" width="90%" height="75%" >
    </div>
    <div class = 'contentBox contentBox2'>
      <h3>Pumpkin</h3>
      <h2 class="price">$0.23 per LBS</h2>
      <a href="#" class = 'purchase'>Add to cart</a>
    </div>
  </div>

  <div class = 'card card3'>
    <div class = 'imgContainer imgContainer3'>
      <img src="https://foodandnutrition.org/wp-content/uploads/Savor-Carrots-780x520.jpg" alt="Not availible" width="90%" height="75%" >
    </div>
    <div class = 'contentBox contentBox3'>
      <h3>Carrots</h3>
      <h2 class="price">$3 per LBS</h2>
      <a href="#" class = 'purchase'>Add to cart</a>
    </div>
  </div>
  
</body>
</html>
